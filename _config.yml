# General Settings
name: Gabriel Petrini
job_title: econ research &amp; computer tools
email: gpetrinidasilveira@gmail.com
description: I'm an economics Master student @Unicamp.

# Social Accounts
social_networks:
-  { name: facebook, url: '' }
-  { name: twitter, url: '' }
-  { name: instagram, url: '' }
-  { name: google-plus, url: '' }
-  { name: linkedin, url: '' }
-  { name: skype, url: '' }
-  { name: github, url: 'https://github.com/gpetrini' }
-  { name: codepen, url: '' }
-  { name: stack-overflow, url: '' }

# Modules Settings
show_categories: 1
show_tags: 1
show_email: 1
show_rss: 1
show_comments: 1
show_menu: 1
fixed_sidebar: 1

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: "true"

# Serving
url: ""
baseurl: ""

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  projects:
    output: true
    permalink: /projects/:path/
  research:
    output: true
    permalink: /research/:title

defaults:
  - scope:
      path: ""
      type: "research"
    values:
      layout: research

# Includes
include: ["_pages"]

# Outputting
permalink: /posts/:title
category_dir: categories

# Pagination
paginate: 10
paginate_path: "/page:num/"

# Assets Settings
sass:
  sass_dir: assets/partials
  style: compressed

# Conversion
markdown: kramdown
excerpt_separator: <!--more-->
